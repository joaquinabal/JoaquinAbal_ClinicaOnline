<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-auto mb-4 mb-md-0">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
          <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="mail" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="mail"
                formControlName="mail"
                placeholder="tu@ejemplo.com"
                [ngClass]="{'is-invalid': loginForm.get('mail')?.invalid && loginForm.get('mail')?.touched}"
              >
              <div *ngIf="loginForm.get('mail')?.invalid && loginForm.get('mail')?.touched" class="invalid-feedback">
                <div *ngIf="loginForm.get('mail')?.errors?.['required']">El correo electrónico es requerido.</div>
                <div *ngIf="loginForm.get('mail')?.errors?.['email']">Por favor, introduce un correo electrónico válido.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Mínimo 6 caracteres"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
              >
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                Iniciar Sesión
              </button>
            </div>

            <div class="text-center mt-3">
              <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
            </div>
          </form>
        </div>
      </div>

<div class="col-12 col-md-auto d-flex flex-column justify-content-center align-items-center ms-md-4 position-relative">
  <ng-container *ngFor="let avatar of avatarImgs; let idx = index">
    <button
      class="btn btn-info rounded-3 mb-2 position-relative"
      style="width: 70px; height: 70px; padding: 0; overflow: hidden; transition: filter 0.2s;"
      (click)="autocompletarCredenciales(avatar.email, avatar.pwd)"
      [style.filter]="(avatarHoveredIdx !== null && avatarHoveredIdx !== idx) ? 'grayscale(1)' : 'none'"
      [loginAvatarHover]="idx"
      [hoveredIdx]="avatarHoveredIdx"
      [setCurrentHover]="setAvatarHover.bind(this)"
    >
      <img [src]="avatar.src" alt="Avatar" style="width: 100%; height: 100%; object-fit: cover;" />
      <!-- Texto del rol al costado (fuera del botón) -->
      <span
        *ngIf="avatarHoveredIdx === idx"
        class="badge bg-primary position-absolute top-50 start-100 translate-middle-y ms-2"
        style="font-size: 1rem; z-index: 2;"
      >
        {{ avatarRoles[idx] }}
      </span>
    </button>
  </ng-container>
</div>

    </div>
  </div>
</div>
